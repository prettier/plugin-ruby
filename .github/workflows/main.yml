name: Main
on:
  - push
  - pull_request

jobs:
  ci:
    name: CI
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ruby:
          - "3.0"
          - "3.1"
          - "3.2"
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@main
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn test
      - run: bundle exec rake test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: "3.0"
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn checkFormat
      - run: yarn lint

  gem:
    name: Gem
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: "3.2"
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: gem build -o prettier.gem
      - run: gem unpack prettier.gem
      - run: prettier/exe/rbprettier --help
